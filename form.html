	vidOff();

}

  modal.style.display = "none";
  vidOff();

}
}

		function getLocation() {
return new Promise((resolve,reject) => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                return resolve(position);
            }, function(err) {
				var modal = document.getElementById('myModal');
				modal.style.display = 'none';
                return reject(err);
            });

        } else {
            return reject("Geolocation is not supported by this browser.");
        }
    })
}
window.cb = function  cb(json) {
			document.getElementById('city').value = json.address.road+ " " + json.address.postcode + ',' + json.address.city;
			console.log(json.address.road+ " " + json.address.postcode + ',' + json.address.city);
}

window.search =  function search(x,y) {
    var s = document.createElement('script');       
    s.src = 'http://nominatim.openstreetmap.org/reverse?json_callback=cb&format=json&lat=' + x + '&lon=' + y + '&addressdetails=1&accept-language=en-US';
    document.getElementsByTagName('head')[0].appendChild(s);

};

function takePhotoAndLoc(){

(async function()  {

    const coords = await getLocation();

    takePhoto(coords);

})().then(() => {
    console.log("done")
}).catch((err) => {
    console.error(err);
})

}
function takePhoto(position){
		// Grab elements, create settings, etc.
		var video = document.getElementById('video');

		// Get access to the camera!
		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {			
		// Not adding `{ audio: true }` since we only want video now
		navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
		localstream = stream;
        video.play();
		})
		.catch(function(){
		var modal = document.getElementById('myModal');
				modal.style.display = 'none';
		
		});
		}		
		
		// Elements for taking the snapshot
		var canvas = document.getElementById('canvas');
		var platformType = getPlatformType();
		if (platformType == 'Mobile'){
			canvas.width = 130;
			canvas.height = 210;
					
		}
		else if (platformType == 'Desktop'){
			canvas.width = 400;
			canvas.height = 280;
		}
		var context = canvas.getContext('2d');
		var video = document.getElementById('video');
		var question = document.getElementById('question');
		var snap = document.getElementById("snap");
		
		context.clearRect(0, 0, canvas.width, canvas.height);
		canvas.style.display ="block";
		snap.style.display="block";
		// Trigger photo take
		snap.addEventListener("click", function() {
		canvas.style.display = "block";
		
		var x = position.coords.latitude.toString();
		var y = position.coords.longitude.toString();
		
		search(x,y); 
		setTimeout(function(){ var city = document.getElementById('city').value;
		context.textAlign = 'center';
		context.font = '14px verdana';
		context.strokeText(city, 270, 260);
		console.log("donedone"); 
		}, 2000);
				 
		
		context.drawImage(video, 0, 0, canvas.width, canvas.height);
		context.font = "italic small-caps normal 18px verdana";
		
		question.style.display = "block";
		});

function getLines(ctx, text, maxWidth) {
    var words = text.split(" ");
    var lines = [];
    var currentLine = words[0];

    for (var i = 1; i < words.length; i++) {
        var word = words[i];
        var width = ctx.measureText(currentLine + " " + word).width;
        if (width < maxWidth) {
            currentLine += " " + word;
        } else {
            lines.push(currentLine);
            currentLine = word;
        }
    }
    lines.push(currentLine);
    return lines;
}

function formatDate(date){
	
	var year = date.getFullYear();
	var monthOld = date.getMonth();
	console.log(monthOld);
	var dayOld = date.getDate();
	var month;
	var day;
	
	switch(monthOld){
		case 0 : month = 'January'; break;
		case 1 || 01: month = 'February'; break;
		case 2 || 02: month = 'March'; break;
		case 3 || 03: month = 'April'; break;
		case 4 || 04: month = 'May'; break;
		case 5 || 05: month = 'June'; break;
		case 6 || 06: month = 'July'; break;
		case 7 || 07: month = 'August'; break;
		case 8 || 08: month = 'September'; break;
		case 9: month = 'October'; break;
		case 10: month = 'November'; break;
		case 11: month = 'December'; break;
	}
	
	switch(dayOld){
		case 1 || 01 || 21 || 31: day = dayOld + "st";
		case 2 || 02 || 22: day = dayOld + "nd";
		case 3 || 03 || 23: day = dayOld + "rd";
		default: day = dayOld + "th";
	}
	return day + " " + month + " " + year;
}
